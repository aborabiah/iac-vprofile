name: "ssa"
on:
    push:
      branches:
        - main
        - stage
      paths:
        - terraform/**
    pull_request: 
      branches:
        - main
        # اذا احد خلص كوده وجاء بيسلمه سوي بول ركوست وماينقبل الا من الادمن
      paths:
        - terraform/**
env: # هذي يقراها التيرا فورم من نفسه ويستعملها عشان يوصل لaws
  # Credentials for deployment to AWS
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
# S3 bucket for the Terraform state
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
  AWS_REGION: us-east-2
  EKS_CLUSTER: vprofile-eks # same in variable file
jobs:
  terraform: # هنا كانه بيشغل كونتينر بنظام يوبنتو بيطبق الخطوات التالية
    name: "Apply terraform code changes"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    # جميع الخطوات مذكوره في
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v2
      
      - name: Terraform init
        id: init # you can reference this in next task
        run: terraform init -backend-config="$BUCKET_TF_STATE"
      - name: Terraform format
        id: fmt
        run: terraform fmt -check # if fail return - , then workflow is failed
      - name:  Terraform validate
        id: validate
        run: terraform validate

      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -input=false -out planfile
        continue-on-error: true
      - name: Terraform plan status
        if: steps.plan.outcome == 'failure'
        run: exit 1
